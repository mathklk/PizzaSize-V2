<!DOCTYPE html>
<head>
    <title>Pizza Size Calculator</title>

    <script type="module" src="material.js"></script>
	<script src="app.js"></script>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="dark">

	<div class="header-container">
        <h1 class="center-horizontally">Pizza Size Calculator</h1>
        <div class="dark-mode-switch">
            <label>Dark Mode&nbsp;</label>
            <md-switch selected id="darkModeToggle"></md-switch>
        </div>
    </div>

	<md-elevated-card>
		<div class="row">
			<md-outlined-text-field
				id="diameter-input"
				type="vnumber"
				label="Diameter"
				value=""
				suffix-text="cm"
				validation-type="number"
			></md-outlined-text-field>
			<md-outlined-text-field
				id="price-input"
				type="vnumber"
				label="Price"
				value=""
				suffix-text="&euro;"
				validation-type="number"
			></md-outlined-text-field>
			<md-filled-tonal-button
				onclick="newElement()"
			>Add</md-filled-tonal-button>
		</div>
		<p>Lorem ipsum dolor sit amet</p>
		
		<div id="compare-div" class="row-left">
			<label>Compare&nbsp;</label>
			<md-switch id="compare-switch"></md-switch>
		</div>
	</md-elevated-card>

	<md-data-table aria-label="Desserts" density="" page-sizes="[10, 25, 100]" page-sizes-label="Rows per page:" first-row-of-page="" current-page-size="" last-row-of-page="" pagination-total-label=":firstRow-:lastRow of :totalRows">
		<md-data-table-column>Dessert</md-data-table-column>
		<md-data-table-column>Calories</md-data-table-column>
		<md-data-table-column>Fat</md-data-table-column>
		<md-data-table-column>Carbs</md-data-table-column>
		<md-data-table-column>Protein (g)</md-data-table-column>
		<md-data-table-row>
		  <md-data-table-cell>Frozen yogurt</md-data-table-cell>
		  <md-data-table-cell type="number">159</md-data-table-cell>
		  <md-data-table-cell type="number">6.0</md-data-table-cell>
		  <md-data-table-cell type="number">24</md-data-table-cell>
		  <md-data-table-cell type="number">4.0</md-data-table-cell>
		</md-data-table-row>
		<md-data-table-row>
		  <md-data-table-cell>Ice cream sandwich</md-data-table-cell>
		  <md-data-table-cell type="number">237</md-data-table-cell>
		  <md-data-table-cell type="number">9.0</md-data-table-cell>
		  <md-data-table-cell type="number">37</md-data-table-cell>
		  <md-data-table-cell type="number">4.3</md-data-table-cell>
		</md-data-table-row>
		<md-data-table-row>
		  <md-data-table-cell>Eclair</md-data-table-cell>
		  <md-data-table-cell type="number">262</md-data-table-cell>
		  <md-data-table-cell type="number">16.0</md-data-table-cell>
		  <md-data-table-cell type="number">24</md-data-table-cell>
		  <md-data-table-cell type="number">6.0</md-data-table-cell>
		</md-data-table-row>
	  </md-data-table>

	<a href="https://github.com/mathklk/PizzaSize/" class="github-icon">
		<img id="github-logo" src="static/github-mark-white.svg" alt="GitHub" width="50" height="50">
	</a>

	<script>
		// Dark mode switching
		ghLogo = document.getElementById('github-logo');
		document.getElementById('darkModeToggle').addEventListener('change', (event) => {
			document.body.classList.toggle('dark',   event.target.selected);
			document.body.classList.toggle('light', !event.target.selected);
			ghLogo.src = event.target.selected ? 'static/github-mark-white.svg' : 'static/github-mark.svg';
		});

		document.querySelectorAll('[type="vnumber"]').forEach((input) => {
			input.addEventListener('input', function(e) {
				// Allow numbers, a single dot or comma for decimal, but not 0 or negative numbers alone
				let value = e.target.value;
				// Replace comma with dot for consistency
				value = value.replace(',', '.');
				// Check if the value is not allowed (0, negative, or multiple leading zeros)
				if (value === '0' || value.match(/^-\d*\.?\d*$/) || value.match(/^0\d+/)) {
					e.target.value = value.substring(0, value.length - 1);
					return;
				}
				// Remove any character that is not a digit or dot
				value = value.replace(/[^\d.]/g, '');
				// Handle multiple dots and limit decimal places to two
				let parts = value.split('.');
				if (parts.length > 2) {
					value = parts.shift() + '.' + parts.join('');
				}
				if (parts.length === 2) {
					parts[1] = parts[1].substring(0, 2); // Limit to two decimal places
					value = parts.join('.');
				}
				e.target.value = value;
			});
		});
	</script>
</body>
</html>
